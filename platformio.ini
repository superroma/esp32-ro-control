;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.partitions = huge_app.csv

lib_deps =
  adafruit/Adafruit SSD1306 @ ^2.5.7
  adafruit/Adafruit GFX Library @ ^1.11.9
  tzapu/WiFiManager @ ^2.0.17
  arduino-libraries/NTPClient @ ^3.2.1
  homespan/HomeSpan @ ^1.9.1

; Environment for preserving WiFi settings during upload
[env:esp32dev-preserve]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.partitions = huge_app.csv
; Custom upload command that doesn't erase NVS
upload_command = esptool.py --chip esp32 --port "$UPLOAD_PORT" --baud 460800 --before default_reset --after hard_reset write_flash 0x1000 $BUILD_DIR/bootloader.bin 0x8000 $BUILD_DIR/partitions.bin 0x10000 $BUILD_DIR/firmware.bin

lib_deps =
  adafruit/Adafruit SSD1306 @ ^2.5.7
  adafruit/Adafruit GFX Library @ ^1.11.9
  tzapu/WiFiManager @ ^2.0.17
  arduino-libraries/NTPClient @ ^3.2.1
  homespan/HomeSpan @ ^1.9.1

[env:native]
platform = native
test_framework = unity
build_flags = -std=c++11
lib_ignore = WiFiController